<ion-header>
  <ion-navbar>
    <ion-title>
      User/Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchQuery" (search)="getUserByLogin($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let result of results">
      <!-- <p>{{ result }}</p>
      <p>{{ result.login }}</p> -->
      <ion-card>
        <img [src]="result.avatar_url" width="100" />
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-card-title>
            {{ result.name }}
          </ion-card-title>
          <p>{{ result.bio }}</p>
          <p>{{ result.company }}</p>
          <p>{{ result.location }}</p>
          <a>{{ result.blog }}</a>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>
</ion-content>
