<ion-header>
  <ion-navbar>
    <ion-title>
      User/Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchQuery" (search)="getUserByLogin($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let result of results">
      {{ result }}
    </ion-item>
  </ion-list>
</ion-content>
